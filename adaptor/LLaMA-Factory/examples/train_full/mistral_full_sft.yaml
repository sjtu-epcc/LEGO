### model
model_name_or_path: /state/partition/model/mistralai_Mistral-7B-Instruct-v0.1
trust_remote_code: true

### skip
skip_layers_enabled: true
skip_layers: [26, 27, 28, 29] # 32 layers : [0,31]; Must consecutive

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: web_instruct
template: mistral
cutoff_len: 2048
max_samples: 300000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/llama3-8b/full/sft/mistral-7B-Instruct-skip26_29
logging_steps: 5
save_steps: 9000
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 2
gradient_accumulation_steps: 1
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

